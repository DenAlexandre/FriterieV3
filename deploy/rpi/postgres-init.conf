# PostgreSQL tuning pour Raspberry Pi 3 (1 Go RAM)
# Ce fichier est monté dans le conteneur PostgreSQL

# Mémoire
shared_buffers = 64MB
work_mem = 2MB
maintenance_work_mem = 32MB
effective_cache_size = 256MB

# Connexions (limité pour économiser la RAM)
max_connections = 20

# WAL / Checkpoint
wal_buffers = 4MB
checkpoint_completion_target = 0.9
min_wal_size = 40MB
max_wal_size = 200MB

# Logging
log_min_duration_statement = 1000
log_timezone = 'Europe/Paris'
timezone = 'Europe/Paris'
