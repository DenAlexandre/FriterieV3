services:
  postgres:
    image: postgres:16-bookworm
    container_name: rpi_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: db_shop
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres-init.conf:/etc/postgresql/postgresql.conf:ro
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    networks:
      - friterieshop-network
    mem_limit: 300m
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 15s
      timeout: 5s
      retries: 5

  api:
    container_name: rpi_api
    build:
      context: .
      dockerfile: Dockerfile.api.rpi
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - friterieshop-network
    environment:
      ConnectionStrings__Postgres: "Host=postgres;Database=db_shop;Username=postgres;Password=${DB_PASSWORD:-postgres}"
      ASPNETCORE_URLS: "http://+:8080"
      JWT_SECRET_KEY: "${JWT_SECRET_KEY:-ChangeMeInProduction123!}"
    ports:
      - "8080:8080"
    mem_limit: 256m
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  web:
    container_name: rpi_web
    build:
      context: .
      dockerfile: Dockerfile.web.rpi
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    networks:
      - friterieshop-network
    environment:
      API_BASE_URL: "http://api:8080/api/"
      PORT: "80"
    ports:
      - "80:80"
    mem_limit: 64m

volumes:
  postgres-data:
    driver: local

networks:
  friterieshop-network:
    driver: bridge
